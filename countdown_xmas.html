<html>
	<head>
		<link rel="stylesheet" href="css/flipclock.css">

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

		<script src="js/flipclock/libs/base.js"></script>
		<script src="js/flipclock/flipclock.js"></script>
		<script src="js/flipclock/faces/dailycounter.js"></script>		
	</head>
	<body style="background-color:#db4843;background-image:url('css/bg.png'); background-repeat:no-repeat;background-position:center top; align:center">
		<div class="clock" style="margin:2em; position:absolute; top:180px; width: 620px;left: 50%;margin-left: -310px;"></div>
		
		<script type="text/javascript">
			var clock;

			$(document).ready(function() {

				// Grab the current date
				var currentDate = new Date();

				// xmas day
				var xmasDate  = new Date("12/24/2013");

				// Calculate the difference in seconds between the future and current date
				var diff = xmasDate.getTime() / 1000 - currentDate.getTime() / 1000;

				// Instantiate a coutdown FlipClock
				clock = $('.clock').FlipClock(diff, {
					clockFace: 'DailyCounter',
					countdown: true
				});
			});
		</script>

	</body>
</html>
