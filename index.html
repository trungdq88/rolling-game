	<head>

	<body style="background-color:#dd4944;background-image:url('css/bg_santa.png'); background-repeat:no-repeat;background-position:center top; align:center">

			WHO? WHO?
		</div>
		<a href="" id="aRetry"style=" position:absolute; top:430px; width: 100%;left:0px; color:white;text-align:center">Retry</>

		<script type="text/javascript">
			var arrayName = ["Nguyễn Thế Luân",
                      "Bùi Hải An",
                      "Nguyễn Phú Hải",
                      "Đoàn Trần Thái Sơn",
                      "Nguyễn Xuân Quang",
                      "Duy Thanh Xinh Đẹp",
                      "Võ Hoàng Chu Kiệt",
                      "Vũ Đình Khôi",
                      "Trần Thị Minh",
                      "Bùi Phạm Thanh Tú",
                      "Bạch Sỹ Đức Vinh",
                      "Nguyễn Hoàng Việt",
                      "Kiều Mỹ Hồng",
                      "Trương Vĩnh Thọ",
                      "Vương Văn Gặp",
                      "Đỗ Thị Mai Loan",
                      "Võ Anh Duy",
                      "Lương Tất Trung",
                      "Lê Thành Hưng",
                      "Phạm Bá Thọ",
                      "Đào Kiều Anh Khoa",
                      "Lê Thị Đoan Trang",
                      "Nguyễn Hiển Vinh",
                      "Null lùn",
                      "Tôn Thất Vinh",
                      "Cao Thị Thúy Di",
                      "Lê Quang Hải",
                      "Phan Quang Hưng",
                      "Lê Thành Quang",
                      "Hoàng Minh Hoà",
                      "Phạm Văn Tiến",
                      "Nguyễn Hoàng Anh",
                      "Trần Duy Thanh",
                      "Đoàn Trọng Cường",
                      "Lê Trần Trúc Ngân",
                      "Lê Hoàng Trang",
                      "Trần Lê Anh Minh",

                      "Nguyễn Vũ Minh Quân",
                      "Huỳnh Thị Như Phương",
                      "Trần Thị Lan Anh",
                      "Nguyễn Hồng Đức",
                      "Nguyễn Minh Tuấn"];
			var isRunning = true;
			var timeInterval;
			var i;
			var lastRemovedItem;
			$(window).keypress(function(e) {
			    if (e.which === 32) {
			    	isRunning = !isRunning;
			    	if (isRunning) {
			    		clearInterval(timeInterval);
			    		lastRemovedItem = arrayName[i-1];
			    		arrayName.splice(i-1,1);
			    	}else{
						i = 0;
						timeInterval = setInterval(function(){
							$("#dvName").html(arrayName[i]);
							if (i < arrayName.length) {
								i++;
							}else{
								i = 0
							};
						},90);
			    	};
			    }
			});
			$("#dvName").click(function(){
				isRunning = !isRunning;
		    	if (isRunning) {
		    		clearInterval(timeInterval);
		    		arrayName.splice(i-1,1);
		    	}else{
					i = 0;
					timeInterval = setInterval(function(){
						$("#dvName").html(arrayName[i]);
						if (i < arrayName.length) {
							i++;
						}else{
							i = 0
						};
					},90);
		    	};
			});
			$("#aRetry").click(function(){
				arrayName.push(lastRemovedItem);
				$("#dvName").click();
				return false;
			});
			$(document).ready(function() {
				 // clearInterval()
			});
		</script>

	</body>
