<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<meta charset="UTF-8">
        <style>
            body {
            background-color:#493D6B;
            background-image:url('img/bg.png');
            background-repeat:no-repeat;
            background-position:center top;
            text-align:center;
            background-size: cover;
            } 
            #dvName {
                 position:absolute;
                 top:250px;
                 width: 100%;
                 left:0px;
                 color:white;
                 font-size: 120px;
                 text-align:center;
            }         
            #dvName img {
                height: 300px;
            }
        </style>
	</head>
	<body>
        <div id="dvName" class="clock"> 
			WHO? WHO?
		</div>
		<script type="text/javascript">
			var arrayName = [
               'img/gift1.png', 
               'img/gift2.png', 
               'img/gift3.png', 
               'img/gift4.png',
               'img/gift5.png' 
            ];
			var isRunning = true;
			var timer;
			var i;
            var interval = 90;
            function draw() {
			    	isRunning = !isRunning;
			    	if (isRunning) {
			    		clearInterval(timer);
			    	}else{
						i = 0;
						timer = setInterval(function(){
                                $("#dvName").html('<img src="'+arrayName[i]+'"/>');
							if (i < arrayName.length - 1) {
								i++;
							}else{
								i = 0
							};
						}, interval);
			    	};
            }
			$(window).keypress(function(e) {
			    if (e.which === 32) {
                    draw();
			    }
			});
			$("#dvName").click(function(){
                draw();
			});
		</script>

	</body>
</html>
