<html>
	<head>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<meta charset="UTF-8">
	</head>
	<body style="background-color:#db4843;background-image:url('css/bg_santa.png'); background-repeat:no-repeat;background-position:center top; align:center">
		<div id="dvName" class="clock" style=" position:absolute; top:250px; width: 100%;left:0px; color:white; font-size: 120px; text-align:center">
			WHO? WHO?
		</div>
		
		<script type="text/javascript">
			var arrayName = ["Duy Thanh xinh đẹp",
			"Nhí xinh đẹp", 
			"Kim Hiếu", 
			"Đình Khôi", 
			"Phước Hải",
			"Khoa Đào",
			"Chu Kiệt",
			"Phú Hải",
			"Hoàng Việt",
			"Hải An",
			"Tú 2 *beep*",
			"Thương 3 Sừng",
			"Mai Loan",
			"Minh Danh",
			"Nguyễn Vinh",
			"Chị Minh",
			"Harmony Lee",
			"Thái Sơn",
			"Đức Vinh",
			"Xuân Quang",
			"Hải Phan",
			"Thọ Chém",
			"Duy Thanh"];
			var isRunning = true;
			var timeInterval;
			var i;
			$(window).keypress(function(e) {
			    if (e.which === 32) {
			    	isRunning = !isRunning;
			    	if (isRunning) {
			    		clearInterval(timeInterval);
			    		arrayName.splice(i-1,1);
			    	}else{
						i = 0;
						timeInterval = setInterval(function(){
							$("#dvName").html(arrayName[i]);
							if (i < arrayName.length) {
								i++;
							}else{
								i = 0
							};
						},90);	
			    	};
			    }
			});

			$(document).ready(function() {
				 // clearInterval()
			});
		</script>

	</body>
</html>
